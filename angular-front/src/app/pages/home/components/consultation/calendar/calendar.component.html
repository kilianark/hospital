<div class="calendar-container" style="height: 100%">
  <button id="toggleBest" mat-button (click)="toggleWeekends()">Fin de semana</button>
<full-calendar  [options]="calendarOptions">
    <ng-template #eventContent let-arg>
      <b (click)="openDialog(arg.event.id)">{{arg.timeText}}</b>
      <i (click)="openDialog(arg.event.id)">{{arg.event.title}}</i>
    </ng-template>
  </full-calendar>
</div>
