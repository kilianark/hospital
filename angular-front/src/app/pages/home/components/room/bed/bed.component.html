<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de camas</title>
  </head>

  <body>
    <legend id="titleBed">{{ title }} {{ roomId }}</legend>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="inTableBed">Núm.</th>
            <th class="inTableBed">Disponibilidad</th>
            <th class="inTableBed">Paciente</th>
            <th class="inTableBed">Código Paciente</th>
            <th class="inTableBed">Ficha</th>
            <th class="inTableBed">Gestionar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bed of beds" class="file-click">
            <td>{{ bed.BedCode }}</td>
            <td>{{ bed.Availability ? "Sí" : "No" }}</td>
            <!-- <td>{{ bed.atient?.name }} {{ bed.patient?.surname1 }}</td> -->
            <!-- <td>{{ bed.patient?.id }}</td> -->
            <td>botón ficha</td>
            <td>botón gestión pte</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
