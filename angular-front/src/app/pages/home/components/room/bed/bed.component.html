<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de camas</title>
  </head>

  <body>
    <legend id="titleBed">{{ title }} {{ room.roomNumber }}</legend>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="inTableBed">Núm.</th>
            <th class="inTableBed">Disponibilidad</th>
            <th class="inTableBed">Paciente</th>
            <th class="inTableBed">Código Paciente</th>
            <th class="inTableBed">Ficha</th>
            <th class="inTableBed">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bed of beds" class="file-click">
            <td>{{ bed.bedCode }}</td>
            <td>{{ bed.availability ? "Sí" : "No" }}</td>
            <!-- els registres de llits pot apareixer sense pacient, ja que es la llista de llits d'una habitació -->
            <!-- <td>{{ bed.patient?.name }} {{ bed.patient?.surname1 }}</td> -->
            <!-- <td>{{ bed.patient?.id }}</td> -->
            <td></td>
            <td></td>
            <td (click)="$event.stopPropagation()">
              <button mat-button (click)="openDialog(patient.patientCode)">
                Abrir
              </button>
            </td>
            <td>
              <button type="button" routerLink="/home/patient/manage">
                Gestionar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
