<!DOCTYPE html>
<html>

<head>
    <title>Crear habitación</title>
</head>

<body>

    <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">
        <div class="content">
            <legend class="head">Crear habitación:</legend>
            <br />

            <div class="roomNumber">
                <label for="roomNumber">Número de habitación:</label>
                <input id="roomNumber" type="number" formControlName="roomNumber" />
            </div>
            <br />

            <div class="capacity">
                <label for="capacity">Capacidad: </label>
                <input id="capacity" formControlName="capacity" type="number" />
            </div>
            <br />

            <div class="zone">
                <label for="zone">Zona:</label>
                <select id="zone" name="zone" formControlName="zone">
                  <!--  <option *ngFor="let status of patientStatus" [value]="zone.value">
                        {{ zone.value | enumToString: 'PATIENT_STATUS' }}
                    </option> -->
                </select>
            </div>
            <br />

            <div class="floor">
                <label for="floor">Piso:</label>
                <input id="floor" formControlName="floor" type="number" />
            </div>
            <br />

            <div class="availability">
                <label for="availability">Disponibilidad:</label>
                <input id="availability" formControlName="availability" type="radio" />
            </div>
            <br />

            <br />
            <div class="formButtons">
                <input class="submit" type="submit" placeholder="Registrar" [disabled]="addRoomForm.invalid" />
                <input class="reset" type="button" value="Reiniciar" (click)="resetForm()">
            </div>
        </div>
    </form>

</body>

</html>
