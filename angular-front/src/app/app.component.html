<style>

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;

    margin: 0;
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }
  main {
    width: 100%;
    min-height: 100%;

    margin-bottom: 3rem;
