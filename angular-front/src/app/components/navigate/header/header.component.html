<header>
  <div (click)="onClick()" class="btn">
    <mat-toolbar>
      <button
        mat-icon-button
        id="menu"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <button
        mat-icon-button
        id="notMenu"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="Management">
    <button class="DashboardButton" routerLink="/home">
      <img
        src="/assets/LogoMedicaPlus.png"
        alt="error de carga"
        width="45px"
        height="45px"
      />
      {{ title }}
    </button>
    
    <button class="headerNavs" routerLink="/home/consultation">
        <span>{{nav2}}</span>
    </button> 
        
    <button class="headerNavs" id="urgencias" routerLink="/home/emergencies">
      <span>{{nav1}}</span>
    </button>

  </div>

  <div class="Worker">
    <label
      for="workerSet"
      class="WorkerName"
      class="WorkerName"
      (click)="toggleMenu()"
    >
      {{ username }}
    </label>
    <button name="workerSet" class="WorkerSettings" (click)="toggleMenu()">
      <img
        src="/assets/UserIcon.png"
        alt="error de carga"
        width="30px"
        height="30px"
      />
    </button>
    <div *ngIf="isMenuOpen" class="dropdown-menu">
      <ul>
        <li>
          <button href="#Profile" (click)="goToProfile(doctorID)">Mi perfil</button>
        </li>
        <li>
          <button href="#Logout" (click)="logout()">
            Cerrar sesi√≥n
            <img
              src="/assets/logout_logo.png"
              alt="error de carga"
              width="50px"
              height="30px"
            />
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
