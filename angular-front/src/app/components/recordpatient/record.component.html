<!DOCTYPE html>
<html>
  <head>
    <title>Información Paciente</title>
  </head>

  <body>
    <form [formGroup]="patientForm">
      <label class="title">Información Paciente:</label>
      <div class="grid-layout">
        <br />
        <div class="form-col">
          <label for="patientCode">Código:</label>
          <input id="patientCode" formControlName="patientCode" />

          <button id="hist-pat" (click)="generatePDF()">
            <span>Historial médico</span>
            <img
              class="pdflogo"
              src="assets/pdf_logo.png"
              alt="error de carga"
              width="30px"
              height="27px"
            />
          </button>

          <label for="name">Nombre:</label>
          <input id="name" formControlName="name" />

          <label for="dni">DNI:</label>
          <input id="dni" formControlName="dni" />

          <label for="surname1">Apellido 1:</label>
          <input id="surname1" formControlName="surname1" />

          <label for="cip">CIP:</label>
          <input id="cip" formControlName="cip" />

          <label for="surname2">Apellido 2:</label>
          <input id="surname2" formControlName="surname2" />

          <label for="email">E-mail:</label>
          <a *ngIf="!isEditable" href="mailto:{{ patient[0].email }}"
            ><span>{{ patient[0].email }}</span></a
          >
          <input *ngIf="isEditable" id="email" formControlName="email" />

          <label for="gender">Sexo:</label>
          <select id="gender" formControlName="gender">
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
          </select>

          <label for="phone">Teléfono:</label>
          <input id="phone" formControlName="phone" />

          <label for="birth">F. Nacimiento:</label>
          <input id="birth" formControlName="birth" type="date" />

          <label for="emergencycontact">C. Emergencia:</label>
          <input id="emergencycontact" formControlName="emergencyContact" />

          <label for="nationality">Nacionalidad:</label>
          <select id="nationality" name="country" formControlName="country">
            <option value="" disabled>Select Country</option>
            <option *ngFor="let country of countries" [value]="country.name">
              {{ country.name }}
            </option>
          </select>

          <label for="address">Dirección:</label>
          <input id="address" formControlName="address" />
        </div>
      </div>
      <br />
      <div class="formButtons">
        <button
          *ngIf="!isEditable"
          class="button"
          type="button"
          (click)="togleIsEditable()"
        >
          EDITAR
        </button>
        <input
          *ngIf="isEditable"
          class="submit"
          type="submit"
          value="GUARDAR"
          (click)="onSubmit()"
        />
      </div>
    </form>
  </body>
</html>
