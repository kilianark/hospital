<div class="edit-calendar-container">
  <h2 class="title" mat-dialog-title>{{ title }}</h2>

  <form [formGroup]="editForm" (ngSubmit)="onFormSubmit()" class="edit-form">
    <!-- Date Picker -->
    <mat-form-field appearance="outline" >
      <mat-label>Fecha</mat-label>
      <input matInput formControlName="date" type="date" />
    </mat-form-field>

    <!-- Doctor Dropdown -->
    <app-doctor-select id="doctor" formControlName = "doctorId" [required]="false" [doctorId]="doctor.id" ></app-doctor-select>

    <mat-form-field appearance="outline">
      <mat-label>Hora de la cita:</mat-label>
      <input matInput type="time" formControlName="time" required />
      <mat-error *ngIf="editForm.get('time')?.hasError('required')">
        La hora de la cita es obligatoria.
      </mat-error>
    </mat-form-field>


    <!-- Form Actions -->
    <div class="form-actions">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">Guardar</button>
    </div>
  </form>
</div>
