<!DOCTYPE html>
<html>
  <head>
    <title>Asignar habitaci√≥n</title>

    <link rel="stylesheet" href="assignroom.component.css" />
  </head>

  <body>
    <div id="hero">
      
      <legend>Camas</legend>
        <table id="grided">
          <thead>
            <tr>
              <th>Code</th>
              <th>Disponibilidad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bed of beds">
              <td class="tbcen">{{ bed.bedCode }}</td>
              <td class="tbcen">{{ bed.availability ? "Libre" : "Ocupada" }}</td>

              <td>
                <button (click)="assignBed(bedId)" class="buttonCSS" id="assignar">
                  ASIGNAR
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </body>
</html>
