<!DOCTYPE html>
<html>
  <head>
    <title>Asignar habitación</title>

    <link rel="stylesheet" href="assignroom.component.css" />
  </head>

  <body>
    <div id="hero">
      <div id="grided">
        <legend>Camas</legend>
        <table id="tabliña">
          <thead>
            <tr>
              <th>Code</th>
              <th>Disponibilidad</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bed of beds">
              <td class="tbcen">{{ bed.bedCode }}</td>
              <td class="tbcen">{{ bed.availability }}</td>

              <td>
                <button class="buttonCSS" id="assignar">
                  ASIGNAR
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
