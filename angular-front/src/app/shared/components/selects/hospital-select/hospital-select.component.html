<mat-form-field id="hospi" appearance="outline">
    <mat-label>Hospital</mat-label>
    <mat-select [disabled]="isDisabled" [(ngModel)]="val" [errorStateMatcher]="errorStateMatcher" (opened)="editTouch() ">
        <mat-option *ngFor="let hospital of hospitals" [value]="hospital.hospitalCode">
            {{ hospital.hospitalName }}
        </mat-option>
    </mat-select>
    <mat-error *ngIf=" required ">El hospital es obligatorio</mat-error>
</mat-form-field>
