<!DOCTYPE html>
<html>
    <head>
        <title>Crear Paciente</title>
        <link rel="stylesheet" href="create.component.css"> <!-- uso mentres estilitzo component -->
    </head>
    <body>
        <form>
            <legend>Crear Paciente:</legend>
            <div class="grid-layout">
                <br>
                <label for="patientCode">Código Paciente:</label>
                <input type="text" id="readonlyField" placeholder="123456" readonly>
                
                <br>
                <label for="dni">DNI:</label>
                <input type="text" placeholder="00000000-A" autofocus>
                <label for="cip">CIP:</label>
                <input type="text" placeholder="LOMA 0000000000">
    
                <br>
                <label for="name">Nombre:</label>
                <input type="text" placeholder="Juan" required>
                <label for="lastname">Apellidos:</label>
                <input type="text" placeholder="López Martínez" required>
    
                <br>
                <label for="phone">Teléfono:</label>
                <input type="text" placeholder="632345675">
                <label for="email">E-mail:</label>
                <input type="text" placeholder="julo90@gmail.com">
    
                <br>
                <label for="nationality">Nacionalidad:</label>
                <select id="nationality" name="country">
                    <option value="" disabled selected>Select Country</option>
                    <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                </select>
                <label for="address">Dirección:</label>
                <input type="text" placeholder="c/ Fluvià 65, 4, 08002, Barcelona" >
    
                <br>
                <label for="gender">Sexo:</label>
                <input type="radio" name="gender" />Masculino
                <input type="radio" name="gender" />Femenino
                <label for="birth">F. Nacimiento:</label>
                <input type="date" id="birth" placeholder="dd/mm/aaaa">
            
                <br>
                <label for="emergencycontact">Contacto emergencia:</label>
                <input type="text" placeholder="c/ Fluvià 65, 4, 08002, Barcelona" >
            </div>
            <br><br>
            <input type="submit" placeholder="Registrar" />
            <input type="reset" placeholder="Reiniciar" />
        </form>
    </body>
</html>
